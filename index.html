<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
</head>
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container bg-primary-subtle py-3 px-4 rounded">
              <a id="blog-btn" class="navbar-brand text-dark fw-bold"  ><img src="images/logo.png" alt=""></a>
              
              
              <button class="btn  bg-primary fw-bold text-white px-5 ">Blog</button>
            </div>
          </nav>
         
    </header>


    <main class="container mt-4 mb-5">
        <div class="row pb-5 g-4">

           <div class="col-12 col-md-8 ">

                <div class="row row-cols-1 row-cols-md-3 g-2 text-center">
         <!--------------- Triangle Card -------------------->
                    <div class="col ">
                    <div class="card shadow h-100">
                        <img src="images/triangle.png " class="card-img-top w-75 text-center mx-auto my-3 p-3 " alt="...">
                        <div class="card-body">
                        <h4 class="card-title fw-bold text-dark-emphasis">Triangle</h4>
                        <h6 class="card-title text-dark-emphasis ">Area (A) = 0.5 x b x h</h6>
                        <div class="d-flex justify-content-between">
                            <span><input id="triangle-first-input" class="w-50 bg-body-secondary border-0 ps-2   rounded-1" placeholder="b" type="text"> cm</span>
                        
                        <span>
                            <input id="triangle-second-input" class="w-50 bg-body-secondary border-0 ps-2  rounded-1" type="text" placeholder="h"> cm
                        </span>
                        </div>
                        <br>
                        <button id="triangle-cal-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                    </div>
                    </div>

                    <div class="col ">
                        <div class="card shadow h-100">
                        <img src="images/rectangle.png" class="card-img-top w-100 text-center mx-auto my-2 p-3 " alt="...">
                        <div class="card-body">
                            <h4 class="card-title fw-bold text-dark-emphasis">Rectangle</h4>
                            <h6 class="card-title text-dark-emphasis ">Area (A) = w x l</h6>
                            <div class="d-flex justify-content-between">
                            <span><input id="rectangle-first-input" class="w-50 bg-body-secondary border-0 ps-2   rounded-1" placeholder="w" type="text"> cm</span>
                            
                            <span>
                            <input id="rectangle-second-input" class="w-50 bg-body-secondary border-0 ps-2  rounded-1" type="text" placeholder="l"> cm
                            </span>
                            </div>
                            <br>
                            <button id="rectangle-cal-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                        </div>
                    </div>


                    <div class="col ">
                        <div class="card shadow h-100">
                        <img src="images/parallelogram.png" class="card-img-top w-100 text-center mx-auto my-3 p-3 " alt="...">
                        <div class="card-body">
                            <h4 class="card-title fw-bold text-dark-emphasis">Parallelogram</h4>
                            <h6 class="card-title text-dark-emphasis ">Area (A) = b x h</h6>
                            <h5 class="card-title text-dark fw-normal" >b = <span id="parallelo-first-input">10</span>cm, h = <span id="parallelo-second-input">12</span>cm</h5>
                            <br>
                            <button id="parallelo-cal-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                        </div>
                    </div>


                    <div class="col ">
                        <div class="card shadow h-100">
                        <img src="images/rhombus.png" class="card-img-top w-100 text-center mx-auto my-4 p-4 " alt="...">
                        <div class="card-body">
                            <h4 class="card-title fw-bold text-dark-emphasis">Rhombus</h4>
                            <h6 class="card-title text-dark-emphasis ">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></h6>
                            <h5 class="card-title text-dark fw-normal" >d<sub>1</sub> = <span id="rhombus-first-input">16</span>cm, d<sub>2</sub> = <span id="rhombus-second-input">8</span>cm</h5>
                            <br>
                            <button id="rhombus-cal-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                        </div>
                    </div>


                    <div class="col ">
                        <div class="card shadow h-100">
                        <img src="images/pentagon.png" class="card-img-top w-100 text-center mx-auto my-4  px-4 " alt="...">
                        <div class="card-body">
                            <h4 class="card-title fw-bold text-dark-emphasis">Pentagon</h4>
                            <h6 class="card-title text-dark-emphasis ">Area (A) = 0.5 x p x b</h6>
                            <h5 class="card-title text-dark fw-normal" >p = <span id="pentagon-first-input">6</span>cm, b = <span id="pentagon-second-input">10</span>cm</h5>
                            <br>
                            <button id="pentagon-cal-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                        </div>
                    </div>


                    <div class="col ">
                        <div class="card shadow h-100">
                        <img src="images/ellipse.png" class="card-img-top w-100 text-center mx-auto my-4  px-4 mb-5 pb-4" alt="...">
                        <div class="card-body">
                            <h4 class="card-title fw-bold text-dark-emphasis mt-3">Ellipse</h4>
                            <h6 class="card-title text-dark-emphasis ">Area (A) = &pi;ab</h6>
                            <h5 class="card-title text-dark fw-normal " >a = 10cm, b = 4cm</h5>
                            <br>
                            <button class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                        </div>
                    </div>

                    
                    
                </div>
          </div>


          <div class="col-12 col-md-4 ">
            
            <div class="row row-cols-1 g-0 text-center ">
                <div class="col ">
                <div class="card ">
                    
                    <div class="card-body">
                    <h4 class="fw-bold border-bottom  text-dark-emphasis border-3 border-dark-subtle w-75 mx-auto">Area Calculation</h4>

                    <ol id="result-shower-container"   class="text-start text-dark" style="height: 300px; overflow-y: auto;">
                        
                    </ol>
                    </div>
                </div>
                </div>

            </div>
            
          </div>

        </div>
  
        </div>

    </main>
  
   
   
 <script src="js/utility.js"></script>
 <script src="js/triangle.js"></script>
 <script src="js/rectangle.js"></script>
 <script src="js/parallelogram.js"></script>
 <script src="js/rhombus.js"></script>
 <script src="js/pentagon.js"></script>
 <script src="js/ellipse.js"></script>

 
</body>
</html>
